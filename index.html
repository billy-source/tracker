<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 bg-blue-500 rounded-lg shadow-lg">
    <h1 class="text-3xl text-white text-center mb-6">Budget Tracker</h1>
    <form id="transaction-form" class="bg-white p-4 rounded shadow-md mb-6">
      <div class="flex flex-col md:flex-row md:space-x-4">
        <input type="text" id="description" placeholder="Description" required class="flex-1 border p-2 rounded mb-4 md:mb-0" />
        <input type="number" id="amount" placeholder="Amount" required class="flex-1 border p-2 rounded mb-4 md:mb-0" />
        <select id="type" class="flex-1 border p-2 rounded mb-4 md:mb-0">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add</button>
        </div>
      </form>
  
      <div class="bg-white p-4 rounded shadow-md mb-6">
        <div class="flex justify-between mb-2">
          <span class="font-semibold">Total Income:</span>
          <span id="total-income" class="text-green-600">0</span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="font-semibold">Total Expenses:</span>
          <span id="total-expense" class="text-red-600">0</span>
        </div>
        <div class="flex justify-between">
          <span class="font-semibold">Balance:</span>
          <span id="balance" class="text-gray-800 font-bold">0</span>
        </div>
      </div>
  
      <div class="bg-white p-4 rounded shadow-md">
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Description</th>
              <th class="px-4 py-2">Type</th>
              <th class="px-4 py-2">Amount</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
  <tbody id="transaction-list"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
